<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Sign-Up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.fontshare.com/fonts/satoshi">
    <link href="https://api.fontshare.com/v2/css?f[]=nippo@200,300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="cuadro-central cuadro-blur">
        <div class="superior">
            <img class="logo" src="../assets/Logo.png">
            <h1>Sign Up</h1>

            <form>
                <div class="form">
                    <i class="icono fa fa-user"></i>
                    <input type="text" id="Name" name="nombre" placeholder="Name">
                </div>

                <div class="form2">
                    <i class="icono fa fa-user"></i>
                    <input type="text" id="Name" name="LastName" placeholder="Last Name">
                </div>

                <div class="form3">
                    <i class="icono fa fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form4">
                    <i class="icono fa fa-lock"></i>
                    <input type="password" id="Email" name="password" placeholder="Password">
                    <i class="icono2 fa fa-eye"></i>
                </div>

                <div class="recordar">
                    <label><input type="checkbox"></label>
                    <h4>Remember Me</h4>
                </div>

                <div class="boton">
                    <button type="submit" id="boton-final">Sign Up</button>
                </div>
                <h4 class="ultimo">Already Have An Account? <a href="">Sing In Here</a></h4>
            </form>
        </div>

</body>
</html>
