<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/product.css">
    <link href="https://api.fontshare.com/v2/css?f[]=nippo@200,300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,301,400,401,500,501,700,701,900,901&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Fortnite</title>
</head>
<body>

    <!----Parte superior de la pagina---->

    <header>
        <div class="logo">
            <img src="../assets/Logo.png" alt="Logo SteamFree" class="logo-img">
        </div>
        <nav>
            <a href="" class="nav-link">Home</a>
        </nav>
        <div class="icon-user">
            <a href=""><i class="izquierda fa fa-user"></i></a>
        </div> 
    </header>

     <!----------Apartado Barra de búsqueda------>
    
     <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Search Category">
            <button>
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

    <!----Parte del Producto---->
    
    <section class="game-container">
        <div class="game-info">
            <h1>Fortnite</h1>
            <div class="rating">
                ⭐⭐⭐⭐⭐ <span>5.0</span>
            </div>
            <h3>Main</h3>
            <div class="game-image">
                <img src="../assets/Fortniteproduct.jpg" alt="Fortnite Battle Royale">
            </div>
        </div>
    

    <!----Parte del Producto Detalles---->

        <div class="game-details">
            <div class="free"> Free to Play </div>
            <div class="subtext"> Shopping in the Game </div>
            
            <button class="play-btn">Play Now</button>
            <button class="fav-btn">Add to Favorite</button>
    
            <div class="details">
                <p><strong>Developer</strong> Epic Games </p>
                <p><strong>Platform</strong> PC (Windows)</p>
                <p><strong>Genre</strong> Shooter </p>
                <p><strong>Release Date</strong> 2017-09-26</p>
        </div>
    </section>
    
    
</body>
</html>
